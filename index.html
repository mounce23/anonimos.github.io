
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ملفي الشخصي</title>
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-card {
      background: white;
      width: 370px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      transition: 0.3s;
    }
    .profile-card:hover {
      transform: scale(1.02);
    }
    .profile-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .profile-card h2 {
      margin: 10px 0;
      color: #222;
    }
    .profile-card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }
    .profile-card a {
      display: block;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #667eea, #764ba2);
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .profile-card a:hover {
      background: linear-gradient(to right, #43cea2, #185a9d);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://i.imgur.com/czNv4wK.jpeg" alt="صورة شخصية" />
    <h2>مرحبًا بك 👋</h2>
    <p>أنا شخص مبدع وأحب البرمجة وصناعة الأدوات والواجهات</p>

    <a href="https://www.instagram.com/ckv.x" target="_blank">📸 حسابي على Instagram</a>
  </div>
</body>
</html>
